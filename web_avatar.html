<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Face Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .video-wrapper {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        video, canvas {
            display: block;
            border-radius: 10px;
        }
        
        .info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .fps {
            font-size: 14px;
            opacity: 0.8;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Web Face Avatar</h1>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="video" width="400" height="300" autoplay muted></video>
                <div class="status" id="status">Initializing...</div>
            </div>
            
            <div class="video-wrapper">
                <canvas id="avatar" width="400" height="300"></canvas>
                <div class="fps" id="fps">FPS: 0</div>
            </div>
        </div>
        
        <div class="info">
            <p>This web-based face avatar uses MediaPipe to track your facial features in real-time.</p>
            <p>Make sure to allow camera access when prompted.</p>
        </div>
        
        <button id="startBtn" onclick="startAvatar()">Start Avatar</button>
        <button id="stopBtn" onclick="stopAvatar()" disabled>Stop Avatar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        let faceMesh;
        let camera;
        let isRunning = false;
        let frameCount = 0;
        let lastTime = performance.now();
        
        const video = document.getElementById('video');
        const avatarCanvas = document.getElementById('avatar');
        const avatarCtx = avatarCanvas.getContext('2d');
        const status = document.getElementById('status');
        const fpsDisplay = document.getElementById('fps');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        async function startAvatar() {
            if (isRunning) return;
            
            try {
                status.textContent = 'Starting camera...';
                
                // Initialize MediaPipe Face Mesh
                faceMesh = new FaceMesh({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                    }
                });
                
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                faceMesh.onResults(onResults);
                
                // Start camera
                camera = new Camera(video, {
                    onFrame: async () => {
                        if (isRunning) {
                            await faceMesh.send({image: video});
                        }
                    },
                    width: 400,
                    height: 300
                });
                
                await camera.start();
                isRunning = true;
                status.textContent = 'Avatar Active - Face the camera!';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                console.error('Error starting avatar:', error);
                status.textContent = 'Error: ' + error.message;
            }
        }
        
        function stopAvatar() {
            if (!isRunning) return;
            
            isRunning = false;
            if (camera) {
                camera.stop();
            }
            status.textContent = 'Avatar Stopped';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // Clear avatar canvas
            avatarCtx.clearRect(0, 0, avatarCanvas.width, avatarCanvas.height);
        }
        
        function onResults(results) {
            // Calculate FPS
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                fpsDisplay.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            // Clear avatar canvas
            avatarCtx.clearRect(0, 0, avatarCanvas.width, avatarCanvas.height);
            
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                drawAvatar(landmarks);
            }
        }
        
        function drawAvatar(landmarks) {
            const canvas = avatarCanvas;
            const ctx = avatarCtx;
            
            // Set background
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Scale landmarks to canvas size
            const scaleX = canvas.width;
            const scaleY = canvas.height;
            
            // Draw face outline
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            
            // Face outline points (simplified)
            const faceOutline = [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109];
            
            for (let i = 0; i < faceOutline.length; i++) {
                const landmark = landmarks[faceOutline[i]];
                const x = landmark.x * scaleX;
                const y = landmark.y * scaleY;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.closePath();
            ctx.fill();
            
            // Draw eyes
            ctx.fillStyle = '#ffffff';
            
            // Left eye
            ctx.beginPath();
            const leftEye = [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246];
            for (let i = 0; i < leftEye.length; i++) {
                const landmark = landmarks[leftEye[i]];
                const x = landmark.x * scaleX;
                const y = landmark.y * scaleY;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            
            // Right eye
            ctx.beginPath();
            const rightEye = [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398];
            for (let i = 0; i < rightEye.length; i++) {
                const landmark = landmarks[rightEye[i]];
                const x = landmark.x * scaleX;
                const y = landmark.y * scaleY;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            
            // Draw pupils
            ctx.fillStyle = '#000000';
            
            // Left pupil
            const leftPupil = landmarks[468];
            if (leftPupil) {
                ctx.beginPath();
                ctx.arc(leftPupil.x * scaleX, leftPupil.y * scaleY, 5, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // Right pupil
            const rightPupil = landmarks[473];
            if (rightPupil) {
                ctx.beginPath();
                ctx.arc(rightPupil.x * scaleX, rightPupil.y * scaleY, 5, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // Draw mouth
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            const mouth = [61, 84, 17, 314, 405, 320, 307, 375, 321, 308, 324, 318];
            for (let i = 0; i < mouth.length; i++) {
                const landmark = landmarks[mouth[i]];
                const x = landmark.x * scaleX;
                const y = landmark.y * scaleY;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
        }
        
        // Auto-start when page loads
        window.addEventListener('load', () => {
            setTimeout(startAvatar, 1000);
        });
    </script>
</body>
</html>
